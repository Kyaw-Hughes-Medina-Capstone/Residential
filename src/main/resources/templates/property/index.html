<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <head th:replace="~{partials :: head}">
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <title>All property listings</title>
    </head>
</head>
<body>
<nav th:replace="~{partials :: navbar}"/>
<h1 class="page-header">Available Properties</h1>
<div class="page-body">

    <div class="search">
        <form class="filter-form" th:action="@{/filtered-properties}" method="post">

            <div class="row">

                <select class="search-entry" name="type" id="type" >
                    <option selected disabled value="">Type</option>
                    <option>Single Family</option>
                    <option>Condo</option>
                    <option>Apartment</option>
                </select>

                <input type="text" class="form-control-filter search-entry" id="propertyCities" name="city" placeholder="City">

                <select class="search-entry" name="minBedrooms" id="minBedrooms" >
                    <option value="">Beds</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>

                <select class="search-entry" name="minBathrooms" id="minBathrooms" >
                    <option value="">Baths</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>

                <input type="text" class="form-control-filter search-entry" id="priceMin" name="minPrice" placeholder="Price Min">

                <input type="text" class="form-control-filter search-entry" id="priceMax" name="maxPrice" placeholder="Price Max">

            </div>

            <div id="search-button">
            <button class="btn btn-secondary"  type="submit">Search</button>
            </div>

        </form>
    </div>

    <div class="content-container">
        <div id="map" class="map"></div>
        <div class="row properties">
            <!-- PROPERTY CARD -->
            <div id="property-data" class="card-content col-lg-6" th:each="property : ${property}"
                 data-properties="${#strings.escapeJavaScript(#json.encode(property))}">
                <div class="card">
                    <img th:src="@{${property.img1}}" alt="Property Image" class="img-top"/>
                    <div class="card-body">
                        <h4 class="card-address"
                            th:text="${property.address + ', ' + property.city + ', ' + property.state + ', ' + property.zip}">
                        </h4>
                        <h5 class="card-text">$<span th:text="${property.rent}"></span></h5>
                        <div class="card-text property-card">
                            <div class="property-card-info">
                                <span th:text="${property.beds}"></span> bedrooms<br>
                                <span th:text="${property.bath}"></span> bathrooms
                            </div>
                            <div class="col-6">
                                <span th:text="${property.area}"></span> square ft<br>
                                <span th:text="${property.type}"></span>
                            </div>
                        </div>
                        <div>
                            <a th:href="@{/property/{id}(id=${property.id})}" class="btn btn-secondary property-card-btn">view</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<script th:src="@{https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js}"></script>
<script th:inline="javascript">const mapBoxKey = [[${mapBoxKey}]];
console.log(mapBoxKey);</script>
<script type="text/javascript" th:src="@{/js/map.js}"></script>
<div th:replace="~{partials :: footer}"/>

</body>
</html>
