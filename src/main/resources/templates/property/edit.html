<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <head th:replace="~{partials :: head}"/>
    <meta charset="UTF-8">
    <title>Edit a Property Listing</title>
</head>
<body>
<nav th:replace="~{partials :: navbar}"/>
<fieldset>

    <form th:action="@{/property/{id}/edit(id=${property.id})}" th:method="post" th:object="${property}">
        Type:
        <input type="text" th:field="*{type}"/><br/>
        Rent:
        <input type="number" th:field="*{rent}"/><br/>
        Zip:
        <input type="number" th:field="*{zip}"/><br/>
        Address:
        <input type="text" th:field="*{address}"/><br/>
        City:
        <input type="text" th:field="*{city}"/><br/>
        State:
        <input type="text" th:field="*{state}"/><br/>
        Beds:
        <input type="number" th:field="*{beds}"/><br/>
        Bath:
        <input type="number" th:field="*{bath}"/><br/>
        Pets:
        <input type="text" th:field="*{pets}"/><br/>
        Latitude:
        <input type="text" th:field="*{latitude}"/><br/>
        Longitude:
        <input type="text" th:field="*{longitude}"/><br/>

        <button type="submit">Save Changes</button>
    </form>
</fieldset>

<div th:replace="~{partials :: footer}"/>
</body>
</html>
