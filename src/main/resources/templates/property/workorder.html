<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{partials :: head}"/>

</head>
<body>
<nav th:replace="~{partials :: navbar}"/>

<fieldset>
	<legend class="page-title">Submit a work order</legend>
	<form th:action="@{/property/workorder}" th:method="post">

		<div class="row d-flex">
			<div class="col-8">
				Date:
				<input type="date" name="date"/><br/>
			</div>
			<div class="col-8">
				Description:
				<textarea class="form-control" rows="7" id="description" name="description" ></textarea>
			</div>
		</div>

		<input type="submit" value="Submit" class="signupbutton"/>
	</form>

</fieldset>

<div th:replace="~{partials :: footer}"/>
</body>
</html>
