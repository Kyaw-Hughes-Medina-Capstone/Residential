<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link th:href="@{https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <title th:text="title"></title>
</head>

<body class="d-flex flex-column h-100">
<!--Navbar-->

<nav th:fragment="navbar" class="navbar navbar-expand-lg">
    <img class="navbar-brand logo" th:src="@{/img/KXZ-logo.png}" height="100" width="100">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                <a class="nav-link" th:text="'Hello,  ' + ${#authentication.principal.firstname}" th:href="@{/home}"></a>
            <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/property}">Properties</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownBlog" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">For Tenants</a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownBlog">
                    <li><a class="dropdown-item" th:href="@{/tenant/lease}">Application</a></li>
                    <li><a class="dropdown-item" th:href="@{/tenant/move-in}">Checklists</a></li>
                    <li><a class="dropdown-item" th:href="@{/tenant/payment}">Make a Payment</a></li>
                    <li><a class="dropdown-item" th:href="@{/property/workorder}">Work Order</a></li>
                    <li><a class="dropdown-item" th:href="@{/tenant/forms}">Forms</a></li>
                    <li><a class="dropdown-item" th:href="@{/tenant/faq}">FAQ</a></li>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">For Owners</a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">

                    <li><a class="dropdown-item" th:href="@{/owner/portfolio}">Owner Portfolio</a></li>
                    <li><a class="dropdown-item" th:href="@{/property/create}">Create New Rental</a></li>
                    <li><a class="dropdown-item" th:href="@{/tenant/lease}">Agreement</a></li>

                </ul>
                <!-- Apply a custom class "nav-link" to both the "Login" link and "Logout" button -->
            <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                <form th:action="@{/logout}" th:method="post">
                    <input type="submit" value="Logout" class="nav-button"/> <!-- Apply a custom class "nav-button" -->
                </form>
            </li>
        </ul>
    </div>
</nav>
</div>
<div th:fragment="footer" class="footer">
    <footer class="footer">
        <div class="footer-left">
        </div>


        <div class="footer-right">


            <div class="footer-icons">

                <ul class="social-media-list">
                    <li><a href="https://github.com/Kyaw-Hughes-Medina-Capstone" target="_blank" class="contact-icon">
                        <i class="fa fa-github" aria-hidden="true"></i></a>
                    </li>
                </ul>

            </div>

        </div>

    </footer>
    <script th:src="@{https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/ldMode.js}"></script>
    </footer>
</div>
</body>
</html>
