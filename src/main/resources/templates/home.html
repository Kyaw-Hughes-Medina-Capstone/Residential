<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{partials :: head}"/>
<meta charset="UTF-8">
</head>

<body>
<nav th:replace="~{partials :: navbar}"/>

<div class="page-body">
    <h1 class="page-header">Managing Properties, Building Futures</h1>

    <video autoplay loop muted playsinline class="loop-video">
        <source th:src="@{/landing.mp4}" type="video/mp4">
            Your browser does not support the video tag.
    </video>

    <h2 class="recent">Recent Listings</h2>
    <div class="row ">
        <div class="card-content col-lg-2" th:each="property,limit : ${property}">
            <div class="landing-card" th:if="${limit.count} <= 6">
                <a th:href="@{/property/{id}(id=${property.id})}"></a>
                <img th:src="${property.img1}" class="card-img-top" alt="..." height="200">
                <div class="card-body">
                    <h3 class="card-title">
                        <span th:text="${property.city}"></span>,
                        <span class="card-text" th:text="${property.state}"></span>
                    </h3>
                    <h5 class="card-text card-rent">$<span th:text="${property.rent}"></span></h5>
                    <a th:href="@{/property/{id}(id=${property.id})}" class="btn btn-secondary">view</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{partials :: footer}"/>

</body>
</html>
