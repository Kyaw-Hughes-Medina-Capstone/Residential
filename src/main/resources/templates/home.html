<h2 class="recent">Recent Listings</h2>
<div class="row ">
    <div class="card-content col-lg-2" th:each="property,limit : ${property}">
        <div class="landing-card" th:if="${limit.count} <= 6">
            <a th:href="@{/property/{id}(id=${property.id})}"></a>
            <div class="card-body">
                <h3 class="card-title">
                    <span th:text="${property.city}"></span>,
                    <span class="card-text" th:text="${property.state}"></span>
                </h3>
                <h5 class="card-text">$<span th:text="${property.rent}"></span></h5>
                <a th:href="@{/property/{id}(id=${property.id})}" class="btn btn-secondary">see more</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{partials :: footer}"/>

</body>
